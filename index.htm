<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊資訊</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- 自訂 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <section id="header">
        <div class="header-bg d-flex align-items-end">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-11 col-md-11 col-lg-9">
                        <div class="row justify-content-center">
                            <div class="col-10 col-md-9 col-lg-8">
                                <!-- 網頁大標題 -->
                                <h1>高雄旅遊資訊</h1>
                                <!-- 行政區 下拉選單 -->
                                <select class="form-control form-control-lg" id="citySelect"></select>
                            </div>
                        </div>
                        <!-- 熱門區域連結 -->
                        <div id="hotLink">
                            <h6>熱門行政區</h6>
                            <div class="hotLinkGroup"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <!-- 分割線 -->
            <div class="dividingLine">
                <div class="dividingIcon"><img src="images/icons_down_blue.png" alt="標題icon"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- 主標題 -->
                    <h2 id="cityTitle"></h2>
                    <!-- 內容 -->
                    <div class="row attractionsAll"></div>
                    <!-- 頁碼 -->
                    <nav aria-label="Page navigation example" id="page">
                        <ul class="pagination justify-content-center"></ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- go to -->
        <div id="goTop"></div>
    </section>
    <section id="footer">
        <div class="container">
            <h5>高雄旅遊網</h5>
            資料來源：高雄市政府
        </div>
    </section>


    
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    
    

    <!-- 自訂 -->
    <script src="js/all.js"></script>

    
</body>

</html>
